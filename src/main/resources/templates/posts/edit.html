<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<!-- ... -->
<div sec:authorize="isAuthenticated()">
    This content is only shown to authenticated users.

    User ID: <span th:text="${#authentication.principal.id}"/>
    Username: <span th:text="${#authentication.principal.username}"/>
    Email: <span th:text="${#authentication.principal.email}"/>
</div><head th:replace="fragments/header :: header('New Post')"></head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>
<h1>Blog</h1>

<div id="create-post">
    <form th:action="@{/posts/{id}/edit(id=${post.id})}" th:method="post">
        <p>
            <label for="title">Title: </label>
            <input th:value="${post.title}" name="title" id="title" placeholder="New Title" />
        </p>
        <label for="body">Body: </label>
        <p>
            <textarea th:text="${post.body}" name="body" id="body" cols="30" rows="10" placeholder="Enter text"></textarea>
        </p>
        <button type="submit">Save Post</button>
    </form>
</div>

<div th:replace="fragments/scripts :: scripts"></div>


</body>
</html>
